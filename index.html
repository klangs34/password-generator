<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-light">
    <h1 class="text-center my-4 pb-2">Password Generator</h1>
    <div class="container bg-white">
        <div class="row m-2 border-bottom py-3">
            <h2 id="generate">Generate a Password</h2>
        </div>
        <div class="row my-5 w-100 justify-content-center">
            <div class="w-75 d-flex flex-wrap overflow-auto justify-content-center p-2"
                style="height: 150px; outline-style: dashed;">
                <h3 class="text-muted">Your Secure Password</h3>
                <h2 id="password" class="text-center"></h2>
            </div>
        </div>
        <div class="row justify-content-around m-auto p-4 border-top">
            <button id="pass" class="btn btn-danger btn-lg rounded-pill">Generate Password</button>
            <button id="copy" class="btn btn-secondary btn-lg rounded-pill">Copy to Clipboard</button>
        </div>
    </div>

    <script src="./password.js"></script>

</body>

</html>
